<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Texture Packs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #131B3F;
            color: #8FB3BB;
            padding: 20px;
        }

        .admin-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(12, 20, 55, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        h1, h2 {
            text-align: center;
            color: #C977A8;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            color: #8FB3BB;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 2px solid #C977A8;
            background-color: #10183B;
            color: #8FB3BB;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #C977A8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #A86F9F;
        }

        .packs-list {
            margin-top: 20px;
            background-color: #171E3F;
            padding: 15px;
            border-radius: 10px;
        }

        .pack-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #10183B;
            border-radius: 5px;
            cursor: grab;
        }

        .pack-item:last-child {
            margin-bottom: 0;
        }

        .pack-item.dragging {
            background-color: #C977A8;
            color: #10183B;
            cursor: grabbing;
        }

        .pack-item button {
            background-color: #E57373;
            margin-left: 10px;
        }

        .pack-item button:hover {
            background-color: #EF5350;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel - Update Texture Packs</h1>
        <form id="addPackForm">
            <label for="packName">Pack Name</label>
            <input type="text" id="packName" placeholder="Enter the pack name" required>

            <label for="packImage">Pack Image URL</label>
            <input type="text" id="packImage" placeholder="Enter the image URL" required>

            <label for="packLink">Pack Page URL</label>
            <input type="text" id="packLink" placeholder="Enter the page URL" required>

            <button type="submit">Add Texture Pack</button>
        </form>

        <div class="packs-list" id="packsList">
            <h2>Current Texture Packs</h2>
            <!-- Texture packs will be dynamically loaded here -->
        </div>
    </div>

    <script>
        const packsList = document.getElementById('packsList');
        const addPackForm = document.getElementById('addPackForm');

        // Load existing packs from local storage or default data
        let texturePacks = JSON.parse(localStorage.getItem('texturePacks')) || [];

        // Function to display the packs
        function displayPacks() {
            packsList.innerHTML = '<h2>Current Texture Packs</h2>';
            texturePacks.forEach((pack, index) => {
                const packItem = document.createElement('div');
                packItem.className = 'pack-item';
                packItem.draggable = true;
                packItem.dataset.index = index;
                packItem.innerHTML = `
                    <span>${pack.name}</span>
                    <div>
                        <button onclick="removePack(${index})">Remove</button>
                    </div>
                `;
                packsList.appendChild(packItem);

                // Event listeners for drag and drop
                packItem.addEventListener('dragstart', handleDragStart);
                packItem.addEventListener('dragover', handleDragOver);
                packItem.addEventListener('drop', handleDrop);
                packItem.addEventListener('dragend', handleDragEnd);
            });
        }

        // Function to remove a pack
        function removePack(index) {
            texturePacks.splice(index, 1);
            localStorage.setItem('texturePacks', JSON.stringify(texturePacks));
            displayPacks();
            updateIndexPage();
        }

        // Add pack form submission
        addPackForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const packName = document.getElementById('packName').value;
            const packImage = document.getElementById('packImage').value;
            const packLink = document.getElementById('packLink').value;

            const newPack = {
                name: packName,
                imageUrl: packImage,
                pageUrl: packLink
            };

            texturePacks.push(newPack);
            localStorage.setItem('texturePacks', JSON.stringify(texturePacks));
            displayPacks();
            updateIndexPage();

            addPackForm.reset(); // Clear the form
        });

        // Function to update the index page
        function updateIndexPage() {
            let packsHtml = '';
            texturePacks.forEach(pack => {
                packsHtml += `
                    <div class="pack" data-href="${pack.pageUrl}" data-name="${pack.name}">
                        <img src="${pack.imageUrl}" alt="${pack.name}">
                        <h3>${pack.name}</h3>
                    </div>
                `;
            });

            localStorage.setItem('indexPagePacks', packsHtml); // Save the packs HTML to local storage
        }

        // Drag and Drop Handlers
        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = this;
            setTimeout(() => {
                this.classList.add('dragging');
            }, 0);
        }

        function handleDragOver(e) {
            e.preventDefault();
            const afterElement = getDragAfterElement(packsList, e.clientY);
            const draggingElement = document.querySelector('.dragging');
            if (afterElement == null) {
                packsList.appendChild(draggingElement);
            } else {
                packsList.insertBefore(draggingElement, afterElement);
            }
        }

        function handleDrop() {
            this.classList.remove('dragging');
            const newOrder = Array.from(packsList.children)
                .slice(1) // Skip the first child (h2 element)
                .map(pack => texturePacks[pack.dataset.index]);
            texturePacks = newOrder;
            localStorage.setItem('texturePacks', JSON.stringify(texturePacks));
            updateIndexPage();
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            draggedElement = null;
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.pack-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Load packs on page load
        window.onload = function() {
            displayPacks();
        };
    </script>
</body>
</html>
